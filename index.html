<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convention-center</title>
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="style/style.css">
    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- bootsrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- navbar starts -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white mb-2">
            <div class="container">
                <div class="d-flex align-items-center">
                    <a class="navbar-brand" href="#">
                        <h4>Polwel Convention Center</h4>
                    </a>
                </div>

                <div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <li class="nav-item">
                                <a class="nav-link active mx-3" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active mx-3" href="#product">Product</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active mx-3" href="#">About Us</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active mx-3" href="#Subscribe" tabindex="-1"
                                    aria-disabled="true">Contact
                                    Us</a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </nav>
        <!-- navbar ends -->
        <!-- carosel stars -->
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/banner.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption  d-md-block">
                        <h6 class="fw-semi-bold fs-6">Perfect Venue for your next event</h6>
                        <p class="mt-0">We are waiting for you!</p>
                        <a class="navbar-brand" href="#package">
                            <button class="btn btn-light text-dark fw-semi-bold mt-0">Book Now</button>
                        </a>
                    </div>

                </div>
                <div class="carousel-item">
                    <img src="./images/banner6.png" class="d-block w-100 opacity-50" alt="...">
                    <div class="carousel-caption  d-md-block">
                        <h6 class="text-light fw-semi-bold fs-6">Select your lucky day</h6>
                        <p class="text-light fw-semi-bold">Contact with us</p>
                        <a class="navbar-brand" href="#package">
                            <button class="btn btn-success">Book Now</button>
                        </a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/wedding2.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-md-block">
                        <h6 class="text-light fw-semi-bold fs-6">We give the best services!
                        </h6>
                        <p class="text-light  fw-semi-bold">Then what's the wait for ?</p>
                        <a class="navbar-brand" href="#package">
                            <button class="btn btn-light text-dark">Book Now</button>
                        </a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/banner7.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-md-block">
                        <h6 class="text-light  fw-semi-bold fs-6">We are accepting reservations!
                        </h6>
                        <p class="text-light  fw-semi-bold">Then what's the wait for ?</p>
                        <a class="navbar-brand" href="#package">
                            <button class="btn btn-danger">Book Now</button>
                        </a>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- carosel ends -->
    </header>
    <main></main>
    <footer></footer>





    <!-- bootsrap script sheet -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
